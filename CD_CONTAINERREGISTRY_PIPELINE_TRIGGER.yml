trigger:
  none
variables:
- name: dockerRegistryServiceConnection
  value: '751f1b65-34c8-4bfa-b2ae-c54406883363'
- name: imageRepository
  value: 'devopswebapp'
- name: containerRegistry
  value: 'devopsrumos.azurecr.io'
- name: dockerfilePath
  value: 'Dockerfile'
- name: tag
  value: 'latest'
- name: vmImageName
  value: 'ubuntu-latest'
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

